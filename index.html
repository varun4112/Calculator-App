<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;700&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
          <table style="width: 100%">
            <tr>
              <td colspan="4">
                <input
                  type="email"
                  class="form-control"
                  id="result"
                  placeholder="Enter"
                />
              </td>
            </tr>
            <tr>
              <td><button onclick="displayNum(7)">7</button></td>
              <td><button onclick="displayNum(8)">8</button></td>
              <td><button onclick="displayNum(9)">9</button></td>
              <td class="buttons">
                <button id="sym" onclick="displayNum('*')">*</button>
              </td>
            </tr>

            <tr>
              <td><button onclick="displayNum(4)">4</button></td>
              <td><button onclick="displayNum(5)">5</button></td>
              <td><button onclick="displayNum(6)">6</button></td>
              <td><button id="sym" onclick="displayNum('-')">-</button></td>
            </tr>
            <tr>
              <td><button onclick="displayNum(1)">1</button></td>
              <td><button onclick="displayNum(2)">2</button></td>
              <td><button onclick="displayNum(3)">3</button></td>
              <td><button id="sym" onclick="displayNum('+')">+</button></td>
            </tr>
            <tr>
              <td><button onclick="displayNum('00')">00</button></td>
              <td><button onclick="displayNum(0)">0</button></td>
              <td><button onclick="displayNum('.')">.</button></td>
              <td><button id="sym" onclick="displayNum('/')">/</button></td>
            </tr>
            <tr>
              <td><button id="clear" onclick="clearVal()">AC</button></td>
              <td>
                <button id="delete" onclick="remove()">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </td>
              <td colspan="2">
                <button id="equal"  onclick="evalExp()">=</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
